<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superbrain - Automation Planner</title>
    <meta name="description" content="AI-powered automation workflow planning engine">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const Brain = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
            </svg>
        );

        const Send = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
        );

        const ImagePlus = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        const X = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        const Loader2 = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        const Zap = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        );

        const Settings = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        const SYSTEM_PROMPT = `You are Superbrain - an AI planning system that converts human intent into structured automation workflows.

CRITICAL RULES:
- You DESIGN workflows, you do NOT execute them
- You are a planning layer only
- Never hallucinate execution or pretend to run code
- Never invent data or results
- Be specific and concrete - no placeholders like "Action" or "Do something"
- Name real tools and APIs explicitly
- If something cannot be done without execution, state it clearly

YOUR OUTPUT MUST ALWAYS FOLLOW THIS STRUCTURE:

## Human Logic Flow
Step-by-step explanation in plain English.

## Automation Blueprint (n8n-style)
Explicit nodes in order with real tool names.

## Zapier Equivalent
High-level Zap steps with named actions.

## Architecture Notes
Constraints, risks, and limitations.

TONE: Senior automation architect explaining to another engineer.
Be clear, practical, calm, and precise.

Remember: You are a THINKING layer between intent and execution. You plan, you don't execute.`;

        function SuperbrainPlanner() {
            const [messages, setMessages] = useState([
                {
                    role: 'assistant',
                    content: 'ðŸ‘‹ Hi! I\'m Superbrain - your automation planning assistant.\n\nDescribe what you want to automate, and I\'ll design a detailed workflow plan for you.\n\nYou can optionally attach an image for context (like a flowchart or screenshot).'
                }
            ]);
            const [input, setInput] = useState('');
            const [image, setImage] = useState(null);
            const [imagePreview, setImagePreview] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [apiKey, setApiKey] = useState('');
            const [apiProvider, setApiProvider] = useState('groq');
            const [showApiInput, setShowApiInput] = useState(true);
            const [showSettings, setShowSettings] = useState(false);
            const messagesEndRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                const savedKey = localStorage.getItem('api_key');
                const savedProvider = localStorage.getItem('api_provider');
                if (savedKey) {
                    setApiKey(savedKey);
                    setShowApiInput(false);
                }
                if (savedProvider) {
                    setApiProvider(savedProvider);
                }
            }, []);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const handleImageSelect = (e) => {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setImage(reader.result);
                        setImagePreview(URL.createObjectURL(file));
                    };
                    reader.readAsDataURL(file);
                }
            };

            const removeImage = () => {
                setImage(null);
                setImagePreview(null);
                if (fileInputRef.current) {
                    fileInputRef.current.value = '';
                }
            };

            const saveApiKey = () => {
                if (apiKey.trim()) {
                    localStorage.setItem('api_key', apiKey.trim());
                    localStorage.setItem('api_provider', apiProvider);
                    setShowApiInput(false);
                    setShowSettings(false);
                }
            };

            const clearApiKey = () => {
                localStorage.removeItem('api_key');
                localStorage.removeItem('api_provider');
                setApiKey('');
                setApiProvider('groq');
                setShowApiInput(true);
                setShowSettings(false);
                setMessages([
                    {
                        role: 'assistant',
                        content: 'ðŸ‘‹ Hi! I\'m Superbrain - your automation planning assistant.\n\nDescribe what you want to automate, and I\'ll design a detailed workflow plan for you.\n\nYou can optionally attach an image for context (like a flowchart or screenshot).'
                    }
                ]);
            };

            const sendMessage = async () => {
                if ((!input.trim() && !image) || isLoading) return;
                if (!apiKey.trim()) {
                    alert('Please enter your API key first');
                    return;
                }

                const userMessage = {
                    role: 'user',
                    content: input.trim() || 'Analyze this image',
                    image: imagePreview
                };

                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setIsLoading(true);

                try {
                    let apiUrl, model, headers, body;

                    const conversationHistory = messages
                        .filter(m => m.role !== 'assistant' || !m.content.includes('Hi! I\'m Superbrain'))
                        .map(m => ({
                            role: m.role,
                            content: m.content
                        }));

                    if (apiProvider === 'groq') {
                        apiUrl = 'https://api.groq.com/openai/v1/chat/completions';
                        
                        if (image) {
                            model = 'llama-3.2-90b-vision-preview';
                            
                            const userContent = [
                                {
                                    type: 'text',
                                    text: input.trim() || 'Analyze this image'
                                },
                                {
                                    type: 'image_url',
                                    image_url: { url: image }
                                }
                            ];

                            body = {
                                model,
                                messages: [
                                    ...conversationHistory,
                                    { 
                                        role: 'user', 
                                        content: userContent 
                                    }
                                ],
                                temperature: 0.3,
                                max_tokens: 2048,
                                top_p: 0.9
                            };
                        } else {
                            model = 'llama-3.3-70b-versatile';
                            body = {
                                model,
                                messages: [
                                    { role: 'system', content: SYSTEM_PROMPT },
                                    ...conversationHistory,
                                    { role: 'user', content: input.trim() }
                                ],
                                temperature: 0.3,
                                max_tokens: 2048,
                                top_p: 0.9
                            };
                        }

                        headers = {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json'
                        };
                    } else {
                        apiUrl = 'https://api.llama-api.com/chat/completions';
                        
                        if (image) {
                            const userContent = [
                                {
                                    type: 'text',
                                    text: input.trim() || 'Analyze this image'
                                },
                                {
                                    type: 'image_url',
                                    image_url: { url: image }
                                }
                            ];

                            body = {
                                model: 'llama3.2-90b-vision',
                                messages: [
                                    { role: 'system', content: SYSTEM_PROMPT },
                                    ...conversationHistory,
                                    { role: 'user', content: userContent }
                                ],
                                temperature: 0.3,
                                max_tokens: 2048
                            };
                        } else {
                            body = {
                                model: 'llama3.1-70b',
                                messages: [
                                    { role: 'system', content: SYSTEM_PROMPT },
                                    ...conversationHistory,
                                    { role: 'user', content: input.trim() }
                                ],
                                temperature: 0.3,
                                max_tokens: 2048
                            };
                        }

                        headers = {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json'
                        };
                    }

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers,
                        body: JSON.stringify(body)
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error?.message || error.message || 'API request failed');
                    }

                    const data = await response.json();
                    const assistantMessage = {
                        role: 'assistant',
                        content: data.choices[0].message.content
                    };

                    setMessages(prev => [...prev, assistantMessage]);
                    removeImage();
                } catch (error) {
                    console.error('Error:', error);
                    let errorMsg = `âš ï¸ Error: ${error.message}\n\n`;
                    
                    if (error.message.includes('vision') || error.message.includes('image')) {
                        errorMsg += 'Vision support issue detected. Try:\n';
                        errorMsg += '1. Use Groq API (supports llama-3.2-90b-vision-preview)\n';
                        errorMsg += '2. Or use Llama API with llama3.2-90b-vision\n';
                        errorMsg += '3. Check that your image is under 4MB for base64\n';
                        errorMsg += '4. Or send text-only messages\n\n';
                    }
                    
                    if (error.message.includes('401') || error.message.includes('authentication')) {
                        errorMsg += 'Authentication failed. Please check your API key.';
                    } else {
                        errorMsg += 'Please check your API key and internet connection.';
                    }
                    
                    setMessages(prev => [...prev, {
                        role: 'assistant',
                        content: errorMsg
                    }]);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            };

            if (showApiInput) {
                return (
                    <div className="h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4">
                        <div className="bg-slate-800 rounded-lg shadow-2xl p-8 max-w-md w-full border border-purple-500">
                            <div className="flex items-center justify-center mb-6">
                                <Brain className="w-12 h-12 text-purple-400 mr-3" />
                                <h1 className="text-3xl font-bold text-white">Superbrain</h1>
                            </div>
                            <p className="text-slate-300 mb-4 text-center">
                                Enter your API key to start planning automations
                            </p>
                            
                            <div className="mb-4">
                                <label className="text-slate-300 text-sm mb-2 block">Select API Provider</label>
                                <select
                                    value={apiProvider}
                                    onChange={(e) => setApiProvider(e.target.value)}
                                    className="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
                                >
                                    <option value="groq">Groq (Free - Recommended)</option>
                                    <option value="llama">Llama API</option>
                                </select>
                                <p className="text-xs text-slate-400 mt-2">
                                    {apiProvider === 'groq' ? (
                                        <>âœ¨ Groq: llama-3.2-90b-vision-preview for images</>
                                    ) : (
                                        <>âœ¨ Llama API: llama3.2-90b-vision for images</>
                                    )}
                                </p>
                            </div>

                            <input
                                type="password"
                                value={apiKey}
                                onChange={(e) => setApiKey(e.target.value)}
                                placeholder={apiProvider === 'groq' ? 'gsk_...' : 'LL-...'}
                                className="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4"
                                onKeyPress={(e) => e.key === 'Enter' && apiKey.trim() && saveApiKey()}
                            />
                            <button
                                onClick={saveApiKey}
                                disabled={!apiKey.trim()}
                                className="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                            >
                                <Zap className="w-5 h-5 mr-2" />
                                Start Planning
                            </button>
                            <div className="text-xs text-slate-400 mt-4 space-y-1">
                                <p className="text-center">
                                    {apiProvider === 'groq' ? (
                                        <>Get your free key at <span className="text-purple-400">console.groq.com</span></>
                                    ) : (
                                        <>Get your key at <span className="text-purple-400">llama-api.com</span></>
                                    )}
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex flex-col">
                    <div className="bg-slate-800 border-b border-purple-500 px-6 py-4 flex items-center justify-between">
                        <div className="flex items-center">
                            <Brain className="w-8 h-8 text-purple-400 mr-3" />
                            <div>
                                <h1 className="text-xl font-bold text-white">Superbrain</h1>
                                <p className="text-xs text-slate-400">Automation Planning Engine</p>
                            </div>
                        </div>
                        <div className="flex items-center space-x-3">
                            <div className="text-xs text-slate-400 bg-slate-700 px-3 py-1 rounded-full">
                                {apiProvider === 'groq' ? 'Groq' : 'Llama'} API
                            </div>
                            <button
                                onClick={() => setShowSettings(!showSettings)}
                                className="text-slate-400 hover:text-white transition"
                            >
                                <Settings className="w-6 h-6" />
                            </button>
                        </div>
                    </div>

                    {showSettings && (
                        <div className="bg-slate-700 border-b border-slate-600 px-6 py-4">
                            <div className="max-w-4xl mx-auto">
                                <h3 className="text-white font-semibold mb-3">Settings</h3>
                                <div className="mb-3">
                                    <label className="text-slate-300 text-sm mb-2 block">API Provider</label>
                                    <select
                                        value={apiProvider}
                                        onChange={(e) => {
                                            setApiProvider(e.target.value);
                                            localStorage.setItem('api_provider', e.target.value);
                                        }}
                                        className="w-full px-4 py-2 bg-slate-600 border border-slate-500 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm"
                                    >
                                        <option value="groq">Groq (Free - Recommended)</option>
                                        <option value="llama">Llama API</option>
                                    </select>
                                    <p className="text-xs text-slate-400 mt-2">
                                        Vision model: {apiProvider === 'groq' ? 'llama-3.2-90b-vision-preview' : 'llama3.2-90b-vision'}
                                    </p>
                                </div>
                                <div className="flex items-center space-x-3">
                                    <input
                                        type="password"
                                        value={apiKey}
                                        onChange={(e) => setApiKey(e.target.value)}
                                        placeholder="Update API key..."
                                        className="flex-1 px-4 py-2 bg-slate-600 border border-slate-500 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm"
                                    />
                                    <button
                                        onClick={saveApiKey}
                                        className="bg-purple-600 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-purple-700 transition"
                                    >
                                        Save
                                    </button>
                                    <button
                                        onClick={clearApiKey}
                                        className="bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-red-700 transition"
                                    >
                                        Clear
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="flex-1 overflow-y-auto px-4 py-6 space-y-4">
                        {messages.map((msg, idx) => (
                            <div
                                key={idx}
                                className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}
                            >
                                <div
                                    className={`max-w-3xl rounded-lg px-4 py-3 ${
                                        msg.role === 'user'
                                            ? 'bg-purple-600 text-white'
                                            : 'bg-slate-800 text-slate-100 border border-slate-700'
                                    }`}
                                >
                                    {msg.image && (
                                        <img
                                            src={msg.image}
                                            alt="User uploaded"
                                            className="rounded mb-2 max-w-sm"
                                        />
                                    )}
                                    <pre className="whitespace-pre-wrap font-sans text-sm leading-relaxed">
                                        {msg.content}
                                    </pre>
                                </div>
                            </div>
                        ))}
                        {isLoading && (
                            <div className="flex justify-start">
                                <div className="bg-slate-800 text-slate-100 rounded-lg px-4 py-3 border border-slate-700 flex items-center">
                                    <Loader2 className="w-5 h-5 animate-spin mr-2 text-purple-400" />
                                    <span className="text-sm">Designing automation plan...</span>
                                </div>
                            </div>
                        )}
                        <div ref={messagesEndRef} />
                    </div>

                    {imagePreview && (
                        <div className="px-4 pb-2">
                            <div className="bg-slate-800 rounded-lg p-2 inline-flex items-center border border-purple-500">
                                <img src={imagePreview} alt="Preview" className="h-16 rounded" />
                                <button
                                    onClick={removeImage}
                                    className="ml-2 text-slate-400 hover:text-white"
                                >
                                    <X className="w-5 h-5" />
                                </button>
                            </div>
                        </div>
                    )}

                    <div className="bg-slate-800 border-t border-purple-500 px-4 py-4">
                        <div className="max-w-4xl mx-auto flex items-end space-x-2">
                            <input
                                ref={fileInputRef}
                                type="file"
                                accept="image/*"
                                onChange={handleImageSelect}
                                className="hidden"
                            />
                            <button
                                onClick={() => fileInputRef.current?.click()}
                                className="bg-slate-700 text-slate-300 p-3 rounded-lg hover:bg-slate-600 transition"
                                title="Attach image (optional)"
                            >
                                <ImagePlus className="w-5 h-5" />
                            </button>
                            <textarea
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyPress={handleKeyPress}
                                placeholder="Describe the automation you want to plan..."
                                className="flex-1 bg-slate-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 resize-none"
                                rows="2"
                            />
                            <button
                                onClick={sendMessage}
                                disabled={(!input.trim() && !image) || isLoading}
                                className="bg-purple-600 text-white p-3 rounded-lg hover:bg-purple-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                <Send className="w-5 h-5" />
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SuperbrainPlanner />);
    </script>
</body>
</html>
