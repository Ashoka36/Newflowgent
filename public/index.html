<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superbrain - Automation Planner</title>
    <meta name="description" content="AI-powered automation workflow planning engine">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const Brain = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
            </svg>
        );

        const Send = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
        );

        const ImagePlus = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        const X = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        const Loader2 = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        const Zap = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        );

        const Settings = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        const SYSTEM_PROMPT = `You are Superbrain - an AI planning system that converts human intent into structured automation workflows.

CRITICAL RULES:
- You DESIGN workflows, you do NOT execute them
- You are a planning layer only
- Never hallucinate execution or pretend to run code
- Never invent data or results
- Be specific and concrete - no placeholders like "Action" or "Do something"
- Name real tools and APIs explicitly
- If something cannot be done without execution, state it clearly

YOUR OUTPUT MUST ALWAYS FOLLOW THIS STRUCTURE:

## Human Logic Flow
Step-by-step explanation in plain English.

## Automation Blueprint (n8n-style)
Explicit nodes in order with real tool names.

## Zapier Equivalent
High-level Zap steps with named actions.

## Architecture Notes
Constraints, risks, and limitations.

TONE: Senior automation architect explaining to another engineer.
Be clear, practical, calm, and precise.

Remember: You are a THINKING layer between intent and execution. You plan, you don't execute.`;

        function SuperbrainPlanner() {
            const [messages, setMessages] = useState([
                {
                    role: 'assistant',
                    content: 'üëã Hi! I\'m Superbrain - your automation planning assistant.\n\nDescribe what you want to automate, and I\'ll design a detailed workflow plan for you.\n\nüì∑ You can attach an image for context - it will be analyzed by your Vision API.'
                }
            ]);
            const [input, setInput] = useState('');
            const [image, setImage] = useState(null);
            const [imagePreview, setImagePreview] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [groqKey, setGroqKey] = useState('');
            const [visionKey, setVisionKey] = useState('');
            const [showApiInput, setShowApiInput] = useState(true);
            const [showSettings, setShowSettings] = useState(false);
            const messagesEndRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                const savedGroqKey = localStorage.getItem('groq_api_key');
                const savedVisionKey = localStorage.getItem('vision_api_key');
                if (savedGroqKey && savedVisionKey) {
                    setGroqKey(savedGroqKey);
                    setVisionKey(savedVisionKey);
                    setShowApiInput(false);
                }
            }, []);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const handleImageSelect = (e) => {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setImage(reader.result);
                        setImagePreview(URL.createObjectURL(file));
                    };
                    reader.readAsDataURL(file);
                }
            };

            const removeImage = () => {
                setImage(null);
                setImagePreview(null);
                if (fileInputRef.current) {
                    fileInputRef.current.value = '';
                }
            };

            const saveApiKeys = () => {
                if (groqKey.trim() && visionKey.trim()) {
                    localStorage.setItem('groq_api_key', groqKey.trim());
                    localStorage.setItem('vision_api_key', visionKey.trim());
                    setShowApiInput(false);
                    setShowSettings(false);
                } else {
                    alert('Please enter both Groq API key and Vision API key');
                }
            };

            const clearApiKeys = () => {
                localStorage.removeItem('groq_api_key');
                localStorage.removeItem('vision_api_key');
                setGroqKey('');
                setVisionKey('');
                setShowApiInput(true);
                setShowSettings(false);
                setMessages([
                    {
                        role: 'assistant',
                        content: 'üëã Hi! I\'m Superbrain - your automation planning assistant.\n\nDescribe what you want to automate, and I\'ll design a detailed workflow plan for you.\n\nüì∑ You can attach an image for context - it will be analyzed by your Vision API.'
                    }
                ]);
            };

            const sendMessage = async () => {
                if ((!input.trim() && !image) || isLoading) return;
                if (!groqKey.trim() || !visionKey.trim()) {
                    alert('Please enter both API keys in settings');
                    setShowSettings(true);
                    return;
                }

                const userMessage = {
                    role: 'user',
                    content: input.trim() || 'Analyze this image',
                    image: imagePreview
                };

                setMessages(prev => [...prev, userMessage]);
                const userInput = input.trim();
                setInput('');
                setIsLoading(true);

                try {
                    let finalResponse = '';

                    // STEP 1: If image exists, analyze it with Vision API FIRST
                    if (image) {
                        setMessages(prev => [...prev, {
                            role: 'assistant',
                            content: 'üîç Analyzing image with Vision API...'
                        }]);

                        const base64Image = image.split(',')[1];
                        
                        const visionResponse = await fetch('https://generativelanguage.googleapis.com/v1/models/gemini-1.5-pro:generateContent?key=' + visionKey, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                contents: [{
                                    parts: [
                                        {
                                            text: "Describe this image in detail. Focus on any workflows, diagrams, processes, or automation concepts shown. Be specific and technical."
                                        },
                                        {
                                            inline_data: {
                                                mime_type: "image/jpeg",
                                                data: base64Image
                                            }
                                        }
                                    ]
                                }]
                            })
                        });

                        if (!visionResponse.ok) {
                            const error = await visionResponse.json();
                            throw new Error('Vision API error: ' + (error.error?.message || 'Failed to analyze image'));
                        }

                        const visionData = await visionResponse.json();
                        const imageAnalysis = visionData.candidates[0].content.parts[0].text;

                        // Remove the "analyzing" message
                        setMessages(prev => prev.slice(0, -1));

                        // STEP 2: Now send image analysis + user input to Groq for workflow planning
                        const combinedPrompt = userInput 
                            ? `User Request: ${userInput}\n\nImage Analysis: ${imageAnalysis}\n\nCreate a detailed automation workflow plan based on both the user's request and the image analysis.`
                            : `Based on this image analysis, create a detailed automation workflow plan:\n\n${imageAnalysis}`;

                        const conversationHistory = messages
                            .filter(m => m.role !== 'assistant' || !m.content.includes('Hi! I\'m Superbrain'))
                            .map(m => ({
                                role: m.role,
                                content: m.content
                            }));

                        const groqResponse = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${groqKey}`,
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                model: 'llama-3.3-70b-versatile',
                                messages: [
                                    {
                                        role: 'system',
                                        content: SYSTEM_PROMPT
                                    },
                                    ...conversationHistory,
                                    {
                                        role: 'user',
                                        content: combinedPrompt
                                    }
                                ],
                                temperature: 0.3,
                                max_tokens: 2048,
                                top_p: 0.9
                            })
                        });

                        if (!groqResponse.ok) {
                            const error = await groqResponse.json();
                            throw new Error('Groq API error: ' + (error.error?.message || 'Failed to generate workflow'));
                        }

                        const groqData = await groqResponse.json();
                        finalResponse = groqData.choices[0].message.content;

                    } else {
                        // NO IMAGE: Use Groq directly for text-only workflow planning
                        const conversationHistory = messages
                            .filter(m => m.role !== 'assistant' || !m.content.includes('Hi! I\'m Superbrain'))
                            .map(m => ({
                                role: m.role,
                                content: m.content
                            }));

                        const groqResponse = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${groqKey}`,
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                model: 'llama-3.3-70b-versatile',
                                messages: [
                                    {
                                        role: 'system',
                                        content: SYSTEM_PROMPT
                                    },
                                    ...conversationHistory,
                                    {
                                        role: 'user',
                                        content: userInput
                                    }
                                ],
                                temperature: 0.3,
                                max_tokens: 2048,
                                top_p: 0.9
                            })
                        });

                        if (!groqResponse.ok) {
                            const error = await groqResponse.json();
                            throw new Error('Groq API error: ' + (error.error?.message || 'Failed to generate workflow'));
                        }

                        const groqData = await groqResponse.json();
                        finalResponse = groqData.choices[0].message.content;
                    }

                    const assistantMessage = {
                        role: 'assistant',
                        content: finalResponse
                    };

                    setMessages(prev => [...prev, assistantMessage]);
                    removeImage();

                } catch (error) {
                    console.error('Error:', error);
                    setMessages(prev => [...prev, {
                        role: 'assistant',
                        content: `‚ö†Ô∏è Error: ${error.message}\n\nPlease check:\n1. Your Vision API key (for image analysis)\n2. Your Groq API key (for workflow planning)\n3. Try again or check settings ‚öôÔ∏è`
                    }]);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            };

            if (showApiInput) {
                return (
                    <div className="h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4">
                        <div className="bg-slate-800 rounded-lg shadow-2xl p-8 max-w-md w-full border border-purple-500">
                            <div className="flex items-center justify-center mb-6">
                                <Brain className="w-12 h-12 text-purple-400 mr-3" />
                                <h1 className="text-3xl font-bold text-white">Superbrain</h1>
                            </div>
                            <p className="text-slate-300 mb-6 text-center">
                                Enter your API keys to start planning automations
                            </p>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="text-slate-300 text-sm mb-2 block font-semibold">
                                        üöÄ Groq API Key (for workflow planning)
                                    </label>
                                    <input
                                        type="password"
                                        value={groqKey}
                                        onChange={(e) => setGroqKey(e.target.value)}
                                        placeholder="gsk_..."
                                        className="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                    />
                                    <p className="text-xs text-slate-400 mt-1">
                                        Get free at <span className="text-purple-400">console.groq.com</span>
                                    </p>
                                </div>

                                <div>
                                    <label className="text-slate-300 text-sm mb-2 block font-semibold">
                                        üì∑ Vision API Key (for image analysis)
                                    </label>
                                    <input
                                        type="password"
                                        value={visionKey}
                                        onChange={(e) => setVisionKey(e.target.value)}
                                        placeholder="AIza... (Gemini) or any vision API key"
                                        className="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                    />
                                    <p className="text-xs text-slate-400 mt-1">
                                        Gemini Pro: <span className="text-purple-400">aistudio.google.com</span>
                                    </p>
                                </div>
                            </div>

                            <button
                                onClick={saveApiKeys}
                                disabled={!groqKey.trim() || !visionKey.trim()}
                                className="w-full mt-6 bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                            >
                                <Zap className="w-5 h-5 mr-2" />
                                Start Planning
                            </button>

                            <div className="mt-4 p-3 bg-slate-700 rounded-lg">
                                <p className="text-xs text-slate-300 font-semibold mb-1">How it works:</p>
                                <p className="text-xs text-slate-400">
                                    ‚Ä¢ Vision API analyzes your images<br/>
                                    ‚Ä¢ Groq creates automation workflows<br/>
                                    ‚Ä¢ Both stored securely in your browser
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex flex-col">
                    <div className="bg-slate-800 border-b border-purple-500 px-6 py-4 flex items-center justify-between">
                        <div className="flex items-center">
                            <Brain className="w-8 h-8 text-purple-400 mr-3" />
                            <div>
                                <h1 className="text-xl font-bold text-white">Superbrain</h1>
                                <p className="text-xs text-slate-400">Vision ‚Üí Groq ‚Üí Workflow</p>
                            </div>
                        </div>
                        <div className="flex items-center space-x-3">
                            <div className="text-xs text-slate-400 bg-slate-700 px-3 py-1 rounded-full">
                                Planning Mode
                            </div>
                            <button
                                onClick={() => setShowSettings(!showSettings)}
                                className="text-slate-400 hover:text-white transition"
                                title="Settings"
                            >
                                <Settings className="w-6 h-6" />
                            </button>
                        </div>
                    </div>

                    {showSettings && (
                        <div className="bg-slate-700 border-b border-slate-600 px-6 py-4">
                            <div className="max-w-4xl mx-auto">
                                <h3 className="text-white font-semibold mb-3">‚öôÔ∏è API Settings</h3>
                                
                                <div className="space-y-3">
                                    <div>
                                        <label className="text-slate-300 text-sm mb-1 block">üöÄ Groq API Key</label>
                                        <input
                                            type="password"
                                            value={groqKey}
                                            onChange={(e) => setGroqKey(e.target.value)}
                                            placeholder="gsk_..."
                                            className="w-full px-4 py-2 bg-slate-600 border border-slate-500 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm"
                                        />
                                    </div>

                                    <div>
                                        <label className="text-slate-300 text-sm mb-1 block">üì∑ Vision API Key (Gemini or any)</label>
                                        <input
                                            type="password"
                                            value={visionKey}
                                            onChange={(e) => setVisionKey(e.target.value)}
                                            placeholder="AIza... or your vision API key"
                                            className="w-full px-4 py-2 bg-slate-600 border border-slate-500 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm"
                                        />
                                    </div>
                                </div>

                                <div className="flex items-center space-x-3 mt-4">
                                    <button
                                        onClick={saveApiKeys}
                                        className="bg-purple-600 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-purple-700 transition"
                                    >
                                        Save Keys
                                    </button>
                                    <button
                                        onClick={clearApiKeys}
                                        className="bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-red-700 transition"
                                    >
                                        Clear All
                                    </button>
                                </div>

                                <p className="text-xs text-slate-400 mt-3">
                                    Pipeline: Vision API ‚Üí Image Analysis ‚Üí Groq ‚Üí Workflow Plan
                                </p>
                            </div>
                        </div>
                    )}

                    <div className="flex-1 overflow-y-auto px-4 py-6 space-y-4">
                        {messages.map((msg, idx) => (
                            <div
                                key={idx}
                                className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}
                            >
                                <div
                                    className={`max-w-3xl rounded-lg px-4 py-3 ${
                                        msg.role === 'user'
                                            ? 'bg-purple-600 text-white'
                                            : 'bg-slate-800 text-slate-100 border border-slate-700'
                                    }`}
                                >
                                    {msg.image && (
                                        <img
                                            src={msg.image}
                                            alt="User uploaded"
                                            className="rounded mb-2 max-w-sm"
                                        />
                                    )}
                                    <pre className="whitespace-pre-wrap font-sans text-sm leading-relaxed">
                                        {msg.content}
                                    </pre>
                                </div>
                            </div>
                        ))}
                        {isLoading && (
                            <div className="flex justify-start">
                                <div className="bg-slate-800 text-slate-100 rounded-lg px-4 py-3 border border-slate-700 flex items-center">
                                    <Loader2 className="w-5 h-5 animate-spin mr-2 text-purple-400" />
                                    <span className="text-sm">Processing with Vision + Groq...</span>
                                </div>
                            </div>
                        )}
                        <div ref={messagesEndRef} />
                    </div>

                    {imagePreview && (
                        <div className="px-4 pb-2">
                            <div className="bg-slate-800 rounded-lg p-2 inline-flex items-center border border-purple-500">
                                <img src={imagePreview} alt="Preview" className="h-16 rounded" />
                                <span className="text-xs text-slate-300 mx-2">Will be analyzed by Vision API</span>
                                <button
                                    onClick={removeImage}
                                    className="ml-2 text-slate-400 hover:text-white"
                                >
                                    <X className="w-5 h-5" />
                                </button>
                            </div>
                        </div>
                    )}

                    <div className="bg-slate-800 border-t border-purple-500 px-4 py-4">
                        <div className="max-w-4xl mx-auto flex items-end space-x-2">
                            <input
                                ref={fileInputRef}
                                type="file"
                                accept="image/*"
                                onChange={handleImageSelect}
                                className="hidden"
                            />
                            <button
                                onClick={() => fileInputRef.current?.click()}
                                className="bg-slate-700 text-slate-300 p-3 rounded-lg hover:bg-slate-600 transition"
                                title="Attach image - will be analyzed by Vision API"
                            >
                                <ImagePlus className="w-5 h-5" />
                            </button>
                            <textarea
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyPress={handleKeyPress}
                                placeholder="Describe the automation you want to plan..."
                                className="flex-1 bg-slate-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 resize-none"
                                rows="2"
                            />
                            <button
                                onClick={sendMessage}
                                disabled={(!input.trim() && !image) || isLoading}
                                className="bg-purple-600 text-white p-3 rounded-lg hover:bg-purple-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {isLoading ? (
                                    <Loader2 className="w-5 h-5 animate-spin" />
                                ) : (
                                    <Send className="w-5 h-5" />
                                )}
                            </button>
                        </div>
                        <p className="text-xs text-slate-500 mt-2 text-center">
                            üì∑ Images ‚Üí Vision API | üöÄ Workflows ‚Üí Groq
                        </p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<SuperbrainPlanner />, document.getElementById('root'));
    </script>
</body>
</html>
